			let replyApp=Vue.createApp({
				   data(){
				      return {
				         infoShow:true,
				         reviewShow:false,
				         content:'',
				         no:[[${vo.no}]],
				         replyList:{}
				      }
				   },
				   mounted(){
					   this.replydata();
					   if(window.kakao && window.kakao.maps)
		   			   {
		   				   this.initMap()
		   			   }
		   			   else
		   			   {
		   				   this.addScript()
		   			   }
					   
				   },
				   methods:{
					  replydata(){
						  axios.get('../reply/list',{
							  params:{
								  fno:this.no
							  }
						  }).then(response=>{
							  console.log(response.data)
							  this.replyList=response.data
						  })
					  },
					  reply(){
						  if (!this.content.trim()) {
						        alert("댓글을 입력해주세요.");
						        this.$refs.content.focus()
						  }
						  else{
							  axios.post('../reply/insert',null,{
								  params:{
									  fno:this.no,
									  content:this.content
								  }
							  }).then(response=>{
								  console.log(response.data)
								  this.replydata();
								  this.content=''
							  })
						  }
					  },
				      info(){
				         this.infoShow=true;
				         this.reviewShow=false
				      },
				      review(){
				         this.infoShow=false;
				         this.reviewShow=true;
				         this.replydata();
				      },
				      addScript(){
				   			const script=document.createElement("script") //<script>
				   			/* globel kakao */
				   			script.onload=()=>kakao.maps.load(this.initMap)
				   			script.src="http://dapi.kakao.com/v2/maps/sdk.js?autoload=false&appkey=666e34535b94b665d2f33b3ee94a689a&libraries=services"
				   			document.head.appendChild(script)
				   		},
				   		initMap(){
				   			var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
				   		    mapOption = {
				   		        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
				   		        level: 3 // 지도의 확대 레벨
				   		    };  

				   		// 지도를 생성합니다    
				   		var map = new kakao.maps.Map(mapContainer, mapOption); 

				   		// 주소-좌표 변환 객체를 생성합니다
				   		var geocoder = new kakao.maps.services.Geocoder();

				   		// 주소로 좌표를 검색합니다
				   		geocoder.addressSearch('[[${vo.addr}]]', function(result, status) {

				   		    // 정상적으로 검색이 완료됐으면 
				   		     if (status === kakao.maps.services.Status.OK) {

				   		        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

				   		        // 결과값으로 받은 위치를 마커로 표시합니다
				   		        var marker = new kakao.maps.Marker({
				   		            map: map,
				   		            position: coords
				   		        });

				   		        // 인포윈도우로 장소에 대한 설명을 표시합니다
				   		        var infowindow = new kakao.maps.InfoWindow({
				   		        	content: '<div style="width:150px;text-align:center;padding:6px 0;">[[${vo.title}]]</div>'
				   		        });
				   		        infowindow.open(map, marker);

				   		        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
				   		        map.setCenter(coords);
				   		    } 
				   		 });    
				   		}
				   }
				}).mount(".reviewArea")

			</script>
